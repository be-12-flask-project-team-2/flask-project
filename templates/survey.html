<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>취미 설문조사</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .survey-container {
      background-color: #e6f9e6; /* 연두색 배경 */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .custom-checkbox {
      display: block;
      position: relative;
      padding-left: 30px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
    }
    .custom-checkbox input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .custom-checkbox span::before {
      content: "";
      position: absolute;
      left: 0;
      top: 3px;
      width: 18px;
      height: 18px;
      border: 2px solid #4CAF50; /* 녹색 테두리 */
      border-radius: 4px;
      background-color: #fff;
    }
    .custom-checkbox input:checked + span::before {
      background-color: #4CAF50;
    }
    .custom-checkbox input:checked + span::after {
      content: "";
      position: absolute;
      left: 6px;
      top: 8px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="text"] {
      margin-top: 5px;
      padding: 5px;
      width: calc(100% - 10px);
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1>📋 취미 설문조사</h1>
    <form id="surveyForm">
      <div class="question" data-question="1">
        <h2>1. 현재 즐기고 있는 취미는 무엇인가요? (복수 선택 가능)</h2>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="독서"><span>독서</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="영화/드라마 감상"><span>영화/드라마 감상</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="음악 감상"><span>음악 감상</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="운동"><span>운동 (헬스, 요가 등)</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="게임"><span>게임</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="요리/베이킹"><span>요리/베이킹</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="그림/공예"><span>그림/공예</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="여행"><span>여행</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="캠핑/등산"><span>캠핑/등산</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="사진/영상 촬영"><span>사진/영상 촬영</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="춤/댄스"><span>춤/댄스</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="악기 연주"><span>악기 연주</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="봉사활동"><span>봉사활동</span>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" name="question1" value="기타"><span>기타: <input type="text" name="question1_etc"></span>
        </label>
        <div class="navigation">
          <button type="button" class="prev-button" disabled>이전</button>
          <button type="button" class="next-button">다음</button>
        </div>
      </div>
      <!-- 2~10번 질문은 이 구조를 복사하여 question2~question10으로 구성하면 됩니다 -->
    </form>
  </div>

  <script>
    const questions = document.querySelectorAll(".question");
    let current = 0;

    function showQuestion(idx) {
      questions.forEach((q, i) => {
        q.style.display = i === idx ? "block" : "none";
      });
    }

    document.querySelectorAll(".next-button").forEach((btn, i) => {
      btn.addEventListener("click", () => {
        if (i < questions.length - 1) {
          current++;
          showQuestion(current);
        }
      });
    });

    document.querySelectorAll(".prev-button").forEach((btn, i) => {
      btn.addEventListener("click", () => {
        if (i > 0) {
          current--;
          showQuestion(current);
        }
      });
    });

    showQuestion(current);
  </script>
</body>
</html>
